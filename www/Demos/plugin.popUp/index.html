<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta charset="utf-8">
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script defer src="plugin.popUp.min.js" type="text/javascript"></script>
    <script defer type="text/javascript">
        document.addEventListener("DOMContentLoaded", function(){
            // Получение ссылки на элемент "body"
            document.querySelector('button[value="action1"]')
                // Назначение обработчика события клика (татча) по кнопкам
                .addEventListener("click", function(event){
                    // Отмена действия по умолчанию браузера на событие
                    event.preventDefault();
                    /** Объявление перменных:
                     *
                     * * popup (тип: object) - Экземпляр объекта "Всплывающее окно" с значением атлибута "value" кнопки в качестве ID
                     */
                    var popup = new popUp("action1", {type: "alert", header: "Уведомление", data:"Это всплывающее окно с уведомлением о каком либо действии или новости!", navigation:"minimal"});
                });

/*
            // Вызов функции готового решения "плавная прокрутка страницы до якоря"
            scrollingToAnchor(event, function(){
                // Сворачивание панели навигации, если она развернута
                if ( slideNavPannel.enable == true ) { slideNavPannel.hide(); }
            });
*/
        });
    </script>
</head>
<body>
    <h1>Плагин "Всплывающее окно"</h1>
    <section>
        <div class="element-button centered">
            <div class="button-wrapper">
                <button class="-green" value="action1">
                    <span class="title">Уведомление (alert)</span>
                    <span class="clr"></span>
                </button>
            </div>
            <div class="clr"></div>
        </div>
    </section>
    <section>
        <div class="element-button centered">
            <div class="button-wrapper">
                <button class="-green" value="action2">
                    <span class="title">Подтверждение (confirm)</span>
                    <span class="clr"></span>
                </button>
            </div>
            <div class="clr"></div>
        </div>
    </section>
    <section>
        <div class="element-button centered">
            <div class="button-wrapper">
                <button class="-green" value="action3">
                    <span class="title">Запрос (propt)</span>
                    <span class="clr"></span>
                </button>
            </div>
            <div class="clr"></div>
        </div>
    </section>
</body>
</html>
