<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script defer src="/libraries/JavaScript/Browsers_Supports/latest/requestAnimationFrame/requestAnimationFrame.polyfill.min.js" type="text/javascript"></script>
    <script defer src="/libraries/JavaScript/Helpers/Meth.getTimingFunc/Meth.getTimingFunc.js" type="text/javascript"></script>
    <script defer src="/libraries/JavaScript/Effects/animate/Function.animate.js" type="text/javascript"></script>
    <script defer type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            // Получение ссылки на объект с именем HTML-тега "а"
            document.querySelector('span')
                // Назначение обработчика на событие "клик по элементу"
                .addEventListener("click", function(event){
                    // Отмена действия по умолчанию браузера на событие
                    event.preventDefault();
                    // вызов метода анимации на целевом объекте
                    animate(event.target, {width:"850px"}, {easingFunc:'easeInOutQuint', duration:1000}, function(){
                        console.log('Анимация завершена!');
                    });
                });
        });
    </script>
</head>
<body>
    <h1>Полифилл "Анимация элемента"</h1>
    <section>
        <div class="animated"><span><a href=''>блок 1</a><a href=''>блок 2</a><a href=''>блок 3</a></span></div>
    </section>
</body>
</html>
